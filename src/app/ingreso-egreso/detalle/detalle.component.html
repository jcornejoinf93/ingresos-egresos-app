<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let ie of ingresosEgresos | ordenIE ">
                            <td>{{ ie.descripcion }}</td>
                            <td>$ {{ ie.monto }}</td>
                            <td [class.text-success]="ie.tipo === 'ingreso'" [class.text-danger]="ie.tipo === 'egreso'">
                                {{ ie.tipo }}
                            </td>
                            <td>
                                <button (click)="borrarIE(ie.uid)" class="btn btn-danger">
                                <i class="fa fa-trash"> Borrar</i>
                              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
